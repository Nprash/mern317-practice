<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <header>
        <h1 class="title">Welcome to the quotes application</h1>
        <!-- <marquee behavior="slide" direction="right" loop="1" width="50%">
        </marquee>
        <div class="stop">
        </div> -->
    </header>

    <main>
        <p class="info">Start clicking on authors name to read more quotes</p>

        <div class="container-fluid">
            <!-- to collect authors names below -->

            <div class="row justify-content-center">
                <div class="col-md-4 fixed-height">
                    <!-- <h6>we are collecting authors name here for every click</h6> -->
                    <div id="authors-container">
                    </div>
                </div>
            </div>



            <div class="row justify-content-around ">
                <div class="col-lg-5">
                    <div class="card  p-3 shadow-lg my-height" id="cardid">

                        <div class="content">
                            <h4 class="ptag fs-4" id="Rquote"></h4>
                            <p class="h4tag text-muted fs-5 fw-100 text-end" id="author"></p>
                        </div>

                        <div class="border-top btn-container pt-3 btnndesign">
                            <button class="positionabs"
                                onclick="fetchrandomQuote()"><span>Get Random
                                Quote</span></button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5">
                    <!-- <div class="card " id="listquote"> -->
                        <!-- <p>Lorem ipsum dolor sit amet.</p> -->
                    <!-- </div> -->
                    <h1 id="author-name"></h1>
                    <div id="showquotescontainer"></div>
                </div>
            </div>




        </div>
        
    </main>

    <script>
        const btnEl = document.querySelector(".positionabs");
        btnEl.addEventListener("mouseover",(e)=>{
            const x= (e.pageX - btnEl.offsetLeft);
            const y = (e.pageY - btnEl.offsetTop);
            btnEl.style.setProperty("--xposition", x + "px");
            btnEl.style.setProperty("--yposition", y + "px");
            // console.log(x , y)
        })
    </script>



    <script src="app.js"></script>
</body>

</html>
