<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>



    
    <div class="container-fluid forclip">
        <!-- to collect authors names below -->

        <div class="row justify-content-center">
            <div class="col-md-4 fixed-height">
                <h6>we are collecting authors name here for every click</h6>
                <div id="authors-container">
                </div>
            </div>
        </div>



        <div class="row justify-content-center ">
            <div class="col-lg-5">
                <div class="card  p-3 shadow-lg my-height" id="cardid">

                    <div class="content">
                        <h2 class="ptag fs-4" id="Rquote"></h2>
                        <p class="h4tag text-muted fs-5 fw-100 text-end" id="author"></p>
                    </div>

                    <div class="border-top btn-container pt-3">
                        <button class="btn btn-outline-success rounded-1 p-2 positionabs"
                            onclick="fetchrandomQuote()">Get Random
                            Quote</button>
                    </div>
                </div>
            </div>
        </div>




    </div>



    <input type="text" class="form-control is-invalid mt-5">



    <script src="app.js"></script>
</body>

</html>
